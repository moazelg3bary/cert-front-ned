<body>
  <div class="hole-layout">
    <div class="row">
      <!----------------------left side----------------------------->
      <div class="col-md-4 col-sm-12 all">
        <div class="overlay-left"></div>

        <div class="header">
          <div class="container">
            <div class="row">
              <div (click)="landing()" class="logo-i">
                <img
                  class="pointer"
                  src="assets/img/iprotect/Group 4w2.png"
                  alt="logo"
                />
              </div>
              <div class="text-bold lang">EN|ع</div>
            </div>
          </div>
        </div>

        <div class="welcome" style="height: 75%">
          <div class="info text-center">
            <h1 class="text-bold">welcome <br />back!</h1>
            <p>Don't have <br />an account yet?</p>

            <a
              class="btn btn-outline-light text-bold"
              (click)="navTo('register')"
              >Create a new account</a
            >
          </div>
        </div>
      </div>

      <!---------------------------------------------->

      <div class="col-md-8 col-sm-12 content">
        <div class="register-form">
          <div class="container">
            <div class="title">
              <h2 class="text-bold">Login to your account</h2>
            </div>

            <div class="form-body" style="margin-top: 50px">
              <form class="px-4 py-3" id="simple_form" novalidate="novalidate">
                <div class="control-group">
                  <label for="exampleDropdownFormEmail1">EMAIL ADDRESS</label>
                  <input
                    [(ngModel)]="user.email"
                    type="email"
                    class="form-control"
                    name="contact_email"
                    placeholder="Start typing..."
                    data-validation-required-message="Please enter your Email."
                  />
                  <p class="text-danger help-block">{{ error }}</p>
                </div>

                <div class="control-group">
                  <label
                    style="font-weight: bold !important"
                    for="exampleDropdownFormPassword1"
                    >PASSWORD</label
                  >
                  <!-- <span class="eye"><i class="fa fa-eye"></i></span> -->
                  <input
                    [(ngModel)]="user.password"
                    type="password"
                    class="form-control"
                    name="mypassword"
                    placeholder="Start typing..."
                    required="required"
                    data-validation-required-message="Please enter your Password."
                  />
                  <p class="text-danger help-block"></p>
                  <a class="forgot btn pt-0" (click)="open(content)"
                    >forgot password?</a
                  >
                </div>

                <div class="buton-login text-center text-lg-right">
                  <button
                    type="submit"
                    (click)="login()"
                    class="btn btn-primary"
                    style="font-size: 16px"
                  >
                    <b>Login</b>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-------------------------------------------------------------->
    </div>
  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Forgot password</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <!-- <p>
        Please enter your email address so we send you the link to reset your
        password.
      </p>
      <div class="hole-layout">
        <div class="register-form w-100">
          <div class="form-body">
            <form class="px-0 py-3">
              <div class="control-group">
                <label for="exampleDropdownFormEmail1">EMAIL ADDRESS</label>
                <input
                  type="email"
                  class="form-control"
                  name="contact_email"
                  placeholder="Start typing..."
                  data-validation-required-message="Please enter your Email."
                />
                <p class="text-danger help-block">{{ error }}</p>
              </div>
            </form>
          </div>
        </div>
      </div> -->

      <div class="text-center">
        <img src="assets/img/profile/success.svg" />
        <p>
          We have sent you an email with a link to reset your password.
          <br />
          If you can’t find the email check the spam folder.
        </p>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary py-2 px-5">
        <b class="ip-font"> Send </b>
      </button>
    </div>
  </ng-template>
</body>
