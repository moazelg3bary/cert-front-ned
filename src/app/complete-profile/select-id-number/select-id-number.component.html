<body>
    <div class="hole-layout">
        <div class="row">
    
    
            <!----------------------left side----------------------------->
            <div class="col-md-4 col-sm-12 all">
                <div class="overlay-left"></div>
    
                <div class=" header">
                    <div class="container">
                        <div class="row">
                            <div class=" logo-i"><img src="assets/img/iprotect-logo.svg" alt="logo"></div>
                            <div class="text-bold lang">EN|Ø¹</div>
                        </div>
                    </div>
                </div>
    
                <div class="welcome" style="height:75%;">
    
                    <div class="info text-center">
                        <img src="assets/img/profile/id-number.png" alt="">
                    </div>
                </div>
            </div>
    
            <!---------------------------------------------->
    
    
            <div class="col-md-8 col-sm-12 content">
    
    
                <div class="register-form">
                    <div class="container">
    
                        <div class="title ">
                            <h6 (click)="back()" class="back"><b><i class="fa fa-arrow-left"></i> Back</b></h6>
                            <h3><b>ID number</b></h3>
                            <h2>Please enter your ID number.
                                <br />This is important to generate legally valid certificates for you.</h2>
                        </div>
                        <div class="row" style="margin-top: 20px">
                            <div class="col-lg-12">
                                <div class="form-body">
                                    <form class="px-4 py-3" id="simple_form" novalidate="novalidate">
            
                                        <div class="control-group">
                                            <label for="exampleDropdownFormEmail1">ID NUMBER</label>
                                            <input [(ngModel)]="data.id_number" type="text" class="form-control" name="id_number"
                                                placeholder="Start typing..."/>
                                            <p class="text-danger help-block"></p>
                                        </div>
                        
                                        <div class="buton-login text-center text-lg-right" style="margin-top: 50px">
                                            <button [disabled]="data.id_number?.length < 10" (click)="navTo('select-profile-picture')" type="submit" class="btn btn-primary next" id="send_button"> next <i class="fa fa-arrow-right"></i></button>
                                        </div>
            
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
    
    
                </div>
            </div>
    
    
            <!-------------------------------------------------------------->
        </div>
    </div>
</body>
