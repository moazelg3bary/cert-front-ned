<div class="edit_payment">
    <form action="">
        <div class="row">
            <div class="col-sm-12 title">
                <p class="float-left"><b>Add payment method</b></p>
                <i routerLink="../../" class="fa fa-times pointer user float-right"></i>
            </div>
            <div class="col-sm-12 title">
                <p>Add new card to pay faster later.</p>
            </div>
            <div class="col-sm-12">
                <div class="card-payment">
                    <div class="row">
                        <div class="col-sm-12 input">
                            <input type="text" placeholder="Card number…" />
                        </div>
                        <div class="col-sm-12 input">
                            <label for="">Exp.</label>
                            <select>
                                <option disabled>Month</option>
                                <option>1</option>
                                <option>2</option>
                            </select>
                            <select>
                                <option disabled>Year</option>
                                <option>21/2</option>
                                <option>21/1</option>
                            </select>
                            <div class="wrap_1">
                                <i class="fa fa-credit-card"></i>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-8">
                            <input type="text" placeholder="Card holder name…" />
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-4">
                            <div class="wrap">
                                <input type="text" placeholder="CCV number…" />
                                <i class="fa fa-question-circle"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-right btn_">
                <app-btn btn_title="Edit card" btn_type="button"></app-btn>
            </div>
        </div>
    </form>
</div>
