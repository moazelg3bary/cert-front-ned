<!-- start class over_lay -->
<div class="over_lay"></div>
<!-- end  class over_lay -->

<!-- start class add_addres -->
<div class="add_addres">
    <form action="" [formGroup]="FormAddAdress" (ngSubmit)="addAddress()">
        <div class="row">
            <div class="col-sm-12 title">
                <p class="float-left"><b>Add Address</b></p>
                <i routerLink="../" class="fa fa-times pointer user float-right"></i>
            </div>
            <div class="col-sm-12 title">
                <p>Kindly enter your new address below.</p>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 input">
                <app-input-filed 
                    nameInput="country"
                    lable="Country"
                    placeholder="Egypt"
                    [formGroupParent]="FormAddAdress">
                </app-input-filed>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 input">
                <app-input-filed
                    defInput="select"
                    nameInput="city"
                    lable="City"
                    [items]="['Tanta', 'Cairo', 'Alex']"
                    [formGroupParent]="FormAddAdress">
                </app-input-filed>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-4 input">
                <app-input-filed 
                    nameInput="code"
                    typeInput="number"
                    lable="Zip code"
                    [formGroupParent]="FormAddAdress">
            </app-input-filed>
            </div>
            <div class="col-sm-12 col-md-12 input">
                <app-input-filed 
                    nameInput="address"
                    [formGroupParent]="FormAddAdress"                
                    lable="Address line (Street Name and House No.)">
                </app-input-filed>
            </div>
            <div class="col-sm-12 col-md-12 input">
                <app-input-filed 
                    defInput="area" 
                    nameInput="note"
                    lable="Note for delivery (optional)"
                    [formGroupParent]="FormAddAdress">
                </app-input-filed>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-right">
                <app-btn 
                    btn_title="Add address"
                    [isloading]="isLoading"
                    [disabled]="FormAddAdress.invalid">
                </app-btn>
            </div>
        </div>
    </form>
</div>
<!-- end class add_addres -->
