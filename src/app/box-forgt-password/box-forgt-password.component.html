<!-- start box_forget_password -->
<div class="box_forget_password">
  <span>Forgot password</span>
  <i class="fa fa-times pointer user" (click)="closePopup()"></i>
  <p>
    Please enter your email address so we send you the link to reset your
    password.
  </p>
  <div class="box_form">
    <label>EMAIL ADDRESS</label>
    <input
      class="form-control"
      type="email"
      name="email"
      placeholder="Start typing..."
      data-validation-required-message="Please enter your Email."
      [disabled]="isLoading"
      [(ngModel)]="email"
    />
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="isLoading" (click)="sendCodeToEmail()"><b>Send</b></button>
</div>
<!-- end box_forget_password -->
